---
- summary: |
    Проверка возможности фильтрации товаров по стоимости
  requirement: |
    При фильтрации товара по цене, должны отображаться товары попадающие под критерии фильтра.
  prerequisites: |
    Открыт сайт магазина
  test-data: |
    Адрес сайта: https://hexlet-products-store.vercel.app/
  steps:
    - Открываем сайт
    - Пролистываем страницу вниз
    - В левой части экрана находим форму "price" или "Цена"
    - Вводим начальное значение "50" окончательное "500"
  expected-result: |
    Пользователю должны отобразится товары в ценовом диапазоне от 50 до 500

- summary: |
    Проверка возможности фильтрации товаров по категориям и производителю
  requirement: |
    При выборе категории и производителя товара, пользователю должны отображаться товары попадающие под критерии фильтрации.
  prerequisites:
    Открыта страница магазина
  test-data: |
    Сайт магазина: https://hexlet-products-store.vercel.app/
  steps:
    - Открываем сайт
    - В левой части экрана в разделе "Category" или "Категория" выбираем категорию "Laptops"
    - В разделе "Brand" или "Производитель" устанавливаем галочку в чекбоксе "Apple"
  expected-result: |
    Пользователю должны отобразится товары попадающие под категорию "Laptops" и производителя "Apple"

- summary: |
    Проверка возможности фильтрации товаров по наличию
  requirement: |
    При установке галочки в чекбоксе "В наличии" должны отображаться товары которые есть в наличии
  prerequisites:
    Открыта страница магазина
  test-data: |
    Сайт магазина: https://hexlet-products-store.vercel.app/
  steps:
    - Открываем сайт
    - Пролистываем страницу вниз
    - В левой части экрана ставим галочку в чекбоксе "In stock" или "В наличии"
  expected-result: |
    Пользователю должны отобразится товары имеющиеся в наличии

- summary: |
    Проверка возможности добавления товара в корзину и просмотра
    содержимого корзины
  requirement: |
    При добавлении товара в корзину, товар должен добавляться в корзину
    и отображаться в ней
  prerequisites: |
    Открыт сайт магазина
  test-data: |
    Адрес сайта: https://hexlet-products-store.vercel.app/
  steps:
    - Открыть сайт
    - Нажать "Add to cart" или "В корзину" на карточке любого товара
    - В шапке сайта нажать "Cart" или "Корзина"
    - Проверить наличие добавленного товара в корзине
  expected-result: |
    После нажатия на кнопку добавления товара в корзину, товар
    должен добавится в корзину а так же отображаться в ней при переходе в
    корзину.

- summary: |
    Проверка возможности искать товары по ключевому слову
  requirement: |
    При вводе ключевых слов в поле ввода "search", должна происходить фильтрация товаров по ключевым словам.
  prerequisites: |
    Открыт сайт магазина
  test-data: |
    Адрес сайта: https://hexlet-products-store.vercel.app/
  steps:
    - Открыть сайт
    - В верхней левой части экрана в поле ввода "search" или "поиск" ввести значение "macbook"
  expected-result: |
    Пользователю должны отобразится товары подпадающие под ключевое слово "macbook"

- summary: |
    Проверка возможности удаления товара из корзины
  requirement: |
    При удалении товара из корзины, товар должен удалятся
  prerequisites: |
    - Открыт сайт магазина
    - В корзине имеется добавленный товар
  test-data: |
    Адрес сайта: https://hexlet-products-store.vercel.app/
  steps:
    - Открыть сайт
    - В шапке страницы нажать "Сart" или "Корзина"
    - На странице корзины выбрать удаляемый товар и нажать на кнопку "Delete"
      или "Удалить"
  expected-result: |
    Товар должен удалится из корзины
    
- summary: |
    Проверка возможности перехода пользователя из корзины в магазин для
    продолжения выбора товаров.
  requirement: |
    При нажатии кнопки "Store" или "магазин" должен осуществляться
    редирект на страницу магазина
  prerequisites: |
    - Открыта корзина на сайте магазина
  test-data: |
    Адрес сайта: https://hexlet-products-store.vercel.app/
  steps:
    - Открыть сайт
    - В шапке страницы нажать "Сart" или "Корзина"
    - На странице корзины нажать на кнопку "Store" или "Магазин"
  expected-result: |
    Должен произойти переход из корзины на сайт магазина
    
- summary: |
    Проверка возможности оформления заказа с переходом на страницу оплаты
  requirement: |
    При нажатии на кнопку "Checkout" или "Оформить заказ" должен
    происходить переход на страницу оплаты 
  prerequisites: |
    - Открыта корзина на сайте магазина
    - В корзине имеется добавленный товар
  test-data: |
    Адрес сайта: https://hexlet-products-store.vercel.app/
  steps:
    - Открыть сайт
    - В шапке страницы нажать "Сart" или "Корзина"
    - На странице корзины нажать на кнопку "Checkout" или "Оформить заказ"
  expected-result: |
    Должен произойти переход на страницу оформления и оплаты заказа
