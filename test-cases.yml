    При выборе категории и производителя товара, пользователю должны отображаться товары попадающие под критерии фильтрации.
  prerequisites:
    Открыта страница магазина
  test-data: |
    Сайт магазина: https://hexlet-products-store.vercel.app/
  steps:
    - Открываем сайт
    - В левой части экрана в разделе "Category" или "Категория" выбираем категорию "Laptops"
    - В разделе "Brand" или "Производитель" устанавливаем галочку в чекбоксе "Apple"
  expected-result: |
    Пользователю должны отобразится товары попадающие под категорию "Laptops" и производителя "Apple"

